<div class="container">
    <div class="row row-cols-3"> 
        <div class="col mb-4" *ngFor="let item of users; let i = index">
            <div class="card" [ngClass]="{'bg-warning':!(i%2),'bg-info':i%2}" *ngIf="title == 'user'">           
                <div class="card-body d-flex justify-content-between align-items-center">
                    <img [src]="item.imageUrl" class="card-img-top imgProfile"  alt="...">
                    <h5 class="card-text">
                        {{item.name}}                   
                        </h5>            
    <div class="row row-cols-2">
        <div class="col mb-4" *ngFor="let item of users; let i = index">
            <div class="card border-0 card-user" *ngIf="title == 'user'">  
                <div class="card-body test d-flex justify-content-between align-items-center" (click)="isViewed" [ngClass]="{'border': '2px solid red;' == borders}">
                    <img [src]="item.imageUrl" class="card-img-top imgProfile"  alt="...">
                    <h5 class="card-text">
                        {{item.name}}                   
                        </h5>  
                </div>
            </div>    
    </div>    
</div>
