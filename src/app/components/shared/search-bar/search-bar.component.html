
<div class="row mt-3">
    <div class="col-10">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" aria-label="Search Box" [(ngModel)]="searchText" (keydown.enter)="searchArrary()">
            <span class="input-group-text" (click)="clearSearchText()">
                <i class="fa fa-times"></i>
            </span>
        </div>
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="searchArrary()">
            Search
        </button>
    </div>    
</div>
