<div class="container">

  <select name="" id="" class="form-select" [(ngModel)]="apiRequestSeed" (change)="getSeedUsers()">
    <option value="Students">Students</option>
    <option value="Alumni">Alumni</option>
    <option value="Teachers">Teachers</option>
  </select>

  <app-search-bar 
  [data]="userData"
  (filteredData)="setData($event)"
  >
</app-search-bar>
  <div class="row">
    <div class="col-8">
      <!-- user list goes here -->
     <div *ngFor="let item of filteredUserData">
      <div class="card">
        {{item.name.first}} {{item.name.last}}
      </div>
     </div>
    </div>
    <div class="col-4">
      <!-- user details goes here -->
      <app-user-details></app-user-details>
    </div>
  </div>
</div>
